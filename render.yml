services:
  - type: web
    name: api-reservas
    env: docker
    plan: free
    repo: https://github.com/pipp3/roomyAPI
    region: oregon
    dockerContext: .
    dockerfilePath: ./Dockerfile
    envVars:
      - key: MONGO_URI
        sync: false
      - key: PORT
        value: 5000
      - key: CLIENT_URL
        value: https://roomyapp.duckdns.org
      - key: API_URL
        value: https://roomyapp.duckdns.org
      - key: SESSION_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: JWT_COOKIE_NAME
        value: token
